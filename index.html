    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">

        class="navbar-toggler"

  <div class="container">
    <ul id="categories" class="list-group list-group-horizontal align-content-center">    
  </ul>
<div id="products" class="row justify-content-center">

<template id="myTemplate">
  
<div class="card mb-3 " style="max-width: 540px;">
  <div class="row no-gutters">
    <div class="col-md-4">
      <img id="image-node" src="http://pngimg.com/uploads/jacket/jacket_PNG8058.png" class="card-img rounded d-block" alt="product image" style="max-width:250px; max-height:250px;height: 100%; width:100%">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 id="title-node" class="card-title">Card title</h5>
        <p id="description-node" aria-expanded="false" class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
        <p class="card-text"><small class="text-muted">available</small></p>
      </div>
    </div>
  </div>
    <div class="row align-bottom">
    <div class="col">
      <button id="buy-node" value="fdsa" onClick="addToCart(this);" class=" mb-0 btn btn-success col">buy</button>
    </div>
      <div id="price-node" class="col">
        <h4>'+price+'$</h4>
      </div>
      <div class="col">
        <button value="value" onClick="" class=" mb-0 btn btn-light col">more info</button>
      </div>
    </div>
  
</div>
</template>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

</div>
</div>
