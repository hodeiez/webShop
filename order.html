          <tr>

            <td id="costs-number">9093240</td>
          </tr>
          <tr>
            <th colspan="2"></th>
            <td><strong>To pay:</strong></td>
            <td id="total-price">9093240</td>

        </tbody>
      </table>

      <div class="row mt-5">
        <div class="col">
          <h2>Write your delivery data</h2>
        </div>
      </div>
      <form id="confirmation-form" action="" method="POST">
        <div class="row">
          <div class="col">
            <label for="name-form">Name</label>
            <input
              id="name-form"
              type="text"
              class="form-control"
              name="name"
              minlength="3"
              title="write your name"
              placeholder="Your name" required
            />
          </div>
          <div class="col">
            <label for="surname-form">Surname</label>
            <input
              id="surname-form"
              type="text"
              name="surname"
              class="form-control"
              placeholder="Your surname" required
            />
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label for="email-form">E-mail</label>
            <input
              id="email-form"
              type="email"
              name="email"
              class="form-control"
              placeholder="my@email.com" required
            />
          </div>
          <div class="col">
            <label for="phone-form">Telephone number</label>
            <input
              id="phone-form"
              type="text"
              name="phone"
              class="form-control"
              placeholder="79695843"
            />
          </div>
        </div>

        <label for="address-form">Address</label>
        <input
          id="address-form"
          type="text"
          name="address"
          class="form-control"
          placeholder="Your address"
          required
        />
        <div class="row">
          <div class="col">
            <label for="city-form">City</label>
            <input
              id="city-form"
              type="text"
              name="city"
              class="form-control"
              placeholder="Your city"
              required
            />
          </div>
          <div class="col">
            <label for="zip-form">Zip</label>
            <input
              id="zip-form"
              type="text"
              name="zip"
              class="form-control"
              placeholder="120 59"
              required
            />
          </div>
        </div>
        <div class="row mt-5">
          <div class="col">
            <button id="submit" class="btn btn-primary" type="submit" value="showDialog()">
              Confirm and Submit
            </button>
          </div>
        </div>
      </form>
      
      <div
        id="dialog"
        title="Confirmed"
        class="modal-dialog-centered bg-light shadow" hidden
      >
        <h3>Your order has been confirmed</h3>
      </div>
    </div>

let messages=(name,charNumber)=>'Fill up your '+name+', at least '+charNumber+' characters'
let requiredMes=(name)=>name+' is required'
$('#confirmation-form').validate({
rules:{

  name:{
    required:true, minlength:2
  },
  surname:{
    required:true, minlength:2
  },
  address:{
    required:true,minlength:3
  },
  city:{
    required:true
  },
  email:{
    required:true,
    email:true
  },
  phone:{
    required:true,
    number:true,
    minlength:9
  },
  zip:{
    required:true,
    minlength:5
  }

},
messages:{
name:{
    minlength: messages($nameField.attr('name'), '2')
  },
  surname:{
   minlength: messages($surnameField.attr('name'),'2')
  },
  address:{
    minlength: messages($addressField.attr('name'), '3')
  },
  city:{
    required:requiredMes($cityField.attr('name'))
  },
  email:{
   
    email:requiredMes($emailField.attr('name'))+ ' and has to have this format: name@domain.com'
  },
  phone:{
    
    minlength:messages($phoneField.attr('name'),'9')
  },
  zip:{
   
    minlength:messages($zipField.attr('name'),'5')
  }
}


})
function showDialog(){
      $("#dialog").dialog({
        autoOpen: false,
        modal: true,
        show: "blind",
        hide: "fold",
        resizable: false,
        height: 200,
        width: 400,
      });
    }

      function showNotValid(element) {
        $(element).effect("shake");
        // $(this).tooltip()
        $(element)
          .animate({
            borderColor: "red",
          })
          .delay(1000);
        $(element).animate({
          borderColor: "gray",
        });
      }
    </script>
