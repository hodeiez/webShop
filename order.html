    <form>
    <div class="form-group needs-validation" novalidate>
      <div class="row">
        <div class="col">
    <label for="name-form">Name</label>

    <div class="invalid-feedback">
      not valid
    </div>
  </div>
  <div class="col">
    <label for="surname-form">Surname</label>
    <input id="surname-form" type="text" class="form-control" placeholder="Your surname"required >
  </div>
  </div>
  <div class="row">
    <div class="col">
    <label for="email-form">E-mail</label>
    <input id="email-form" type="email" class="form-control" placeholder="my@email.com" required>
  </div>
    <div class="col">
    <label for="phone-form">Telephone number</label>
    <input id="phone-form" type="text" class="form-control" placeholder="79695843" required>
  
  </div>
  </div>

    <label for="address-form">Address</label>
    <input id="address-form" type="text" class="form-control" placeholder="Your address" required>
    <div class="row">
      <div class="col">
    <label for="city-form">City</label>
    <input id="city-form" type="text" class="form-control" placeholder="Your city" required>
  </div>
  <div class="col">
    <label for="zip-form is-in">Zip</label>
    <input id="zip-form" type="text" class="form-control" placeholder="120 59" required>
  </div>
  </div>
  </div>
    <button id="submit" class="btn btn-primary" type="submit">Confirm and Submit</button>
</form>

      $(this).effect('shake')
         // $(this).tooltip()
          $(this).animate({
            borderColor:'red',
          }).delay(1000)
          $(this).animate({
            borderColor:'gray'
          })
     }

      $(element).effect('shake')
         // $(this).tooltip()
          $(element).animate({
            borderColor:'red',
          }).delay(1000)

     }
